<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        .product-list, .form-group {
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .product button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #c82333;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .total-price {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup-content button {
            margin-top: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Thanh toán giỏ hàng</h2>

    <div class="product-list" id="product-list">
        <h3>Sản phẩm của bạn</h3>
        <!-- Sản phẩm sẽ được thêm động vào đây -->
    </div>

    <div class="total-price" id="total-price">Tổng giá: $0</div>

    <form id="checkout-form">
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="payment-method">Phương thức thanh toán</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Thẻ tín dụng</option>
                <option value="cash-on-delivery">Thanh toán khi nhận hàng</option>
                <option value="bank-transfer">Chuyển khoản ngân hàng</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Thanh toán</button>
        </div>
    </form>
</div>

<div class="popup" id="success-popup">
    <div class="popup-content">
        <h3>Đã mua hàng thành công!</h3>
        <button onclick="closePopup()">Đóng</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let productList = document.getElementById('product-list');
        let totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;
        
        cart.forEach((item, index) => {
            totalPrice += item.price;
            let productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <span>${item.name}</span>
                <span>${item.price} USD</span>
                <button onclick="removeFromCart(${index})">Xóa</button>
            `;
            productList.appendChild(productDiv);
        });

        totalPriceElement.textContent = `Tổng giá: ${totalPrice} USD`;
    });

    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('success-popup').style.display = 'flex';
        localStorage.removeItem('cart');
    });

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        location.reload();
    }

    function closePopup() {
        document.getElementById('success-popup').style.display = 'none';
    }
</script>

</body>
</html>
